HI : {{repoName}}

<div class="repos-list panel panel-default">
  <div class="panel-heading clearfix">
    <h4 class="panel-title pull-left">
      Files
    </h4>
  </div>
  <table class="files-list table table-hover">
    <tr ng-repeat="file in files track by $index">
      <td>
        <i ng-if="file.size!=='-'" class="fa fa-file-text-o"></i>
        <i ng-if="file.size==='-'" class="fa fa-folder-o"></i>
      </td>
      <td>

        <!-- /repo/:name/blob/master/*path -->
        <a ng-if="file.size!=='-'" href="/repo/{{repoName}}/blob/master/{{folderName}}/{{file.name}}">{{file.name}}</a>
        <a ng-if="file.size==='-'" href="/repo/{{repoName}}/tree/master/{{folderName}}/{{file.name}}">
          {{file.name}}
        </a>
      </td>
      <td>
        <!-- <span ng-attr-title="{{file.commitMessage}}">
          {{file.commitMessage| limitTo : 50}}
        </span> -->
        <span ng-if="file.commitMessage.length > 50">...</span>
      </td>
      <td>{{file.lastModifiedDate}}</td>
      <td>{{file.changedBy}}</td>
    </tr>
  </table>
</div>
