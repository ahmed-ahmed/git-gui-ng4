<div class="repos-list panel panel-default">
  <div class="panel-heading clearfix">
      <h4 class="panel-title pull-left">
          Your repositories
          <span class="badge">{{repos.length}}</span>
      </h4>
      <div class="btn-group pull-right">
          <a  class="btn btn-default">New repository</a>
          <a  class="btn btn-default" ui-sref="addExistingRepo">Add Exsisting repository</a>
      </div>
  </div>
  <!-- List group -->
  <ul class="list-group">
      <li *ngFor="let repos of repos ;trackBy: trackId" class="list-group-item">
            <a uiSref="folder" [uiParams]="{ name: repos.name, path: null }">{{repos.name}}</a>
      </li>
  </ul>
</div>
